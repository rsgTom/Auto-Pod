<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Never Say Die with Sean Astin and Liv Tyler</title>
    <!-- You can include your CSS file here if you have one -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>"Never Say Die" Podcast Script Generator</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="guests">Guests:</label>
                <input type="text" id="guests" name="guests" required>
            </div>
            <div class="form-group">
                <label for="topics">Topics:</label>
                <input type="text" id="topics" name="topics" required>
            </div>
            <button type="submit">Generate Script</button>
        </form>
    </div>
</body>
</html>

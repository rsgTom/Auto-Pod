<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Never Say Die with Sean Astin and Liv Tyler</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>"Never Say Die" Podcast Script Generator</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="guests">Guests:</label>
                <input type="text" id="guests" name="guests" required>
            </div>
            <div class="form-group">
                <label for="topics">Topics:</label>
                <input type="text" id="topics" name="topics" required>
            </div>
            <!-- Add an ID to the submit button for styling purposes -->
            <button type="submit" id="generate-script-btn">Generate Script</button>
        </form>
    </div>

    <!-- Link to your JavaScript file at the bottom of the body -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Script | Never Say Die with Sean Astin and Liv Tyler</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>

  <!-- Wrap everything in a container div for centering purposes -->
  <div class='container'>

      <!-- Add a header with a link back to home page -->
      <header class='header'>
          <a href='/'>Back to Home Page</a> 
      </header>

      <!-- Add a section for displaying the generated script -->
      <section id='generated-script'>
          {{ script }}
      </section>

  </div>

  <!-- Link to your JavaScript file at the bottom of the body -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- Add audio player after script content -->
  {% if audio %}
  <audio controls style='margin-block-start: 2em;'>
      <source src="{{ audio }}" type='audio/wav'>
      Your browser does not support the audio element.
  </audio>  
  {% endif %}

</body>

</html>
